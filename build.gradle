description = "Functional reactive HTML 5 logic game"

version = "3.3"


task clean(type: Delete) {
  delete project.buildDir
  delete "app.js"
  delete "elm-stuff"
}


task compileElm(type: Exec) {
    executable = "${System.getenv('ELM_HOME')}/elm-make"
    args = ["--yes", "--warn", "Main.elm", "--output", "app.js"]
}


task('buildWebArchive', type: Zip) {
	dependsOn(compileElm)

	destinationDir project.buildDir
	archiveName = String.format("%s-%s.zip", project.name, project.version)

	from "index.html"
	from "index.js"
	from "app.js"
	from "favicon.ico"

	into("media") {
	  from("media")
	}
}


task build {
  dependsOn(buildWebArchive)
}
